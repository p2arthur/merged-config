name: Generate Sphinx Docs
author: mrcointreau
description: Generate Python documentation with Sphinx using uv

inputs:
  python-version:
    description: Python version
    required: false
    default: "3.12"
  working-directory:
    description: Working directory
    required: false
    default: "."
  docs-directory:
    description: Directory containing Sphinx source
    required: false
    default: "docs"
  docs-path:
    description: Output path for generated docs
    required: false
    default: "docs/_build/html"
  extras:
    description: Optional dependencies to install from the bundled pyproject (comma-separated extras); leave blank to use 'docs'
    required: false
    default: "docs"
  extra-packages:
    description: Additional pip packages to install into the bundled environment (space-separated)
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5.6.0 # v5.6.0
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2
      with:
        enable-cache: true

    - name: Install Dependencies
      shell: bash
      run: |
        set -euo pipefail
        extras_input="${{ inputs.extras }}"
        extras="${{ inputs.extra-packages }}"

        project="${{ github.action_path }}"
        target_extra="${extras_input:-docs}"

        uv sync --project "$project" --extra "$target_extra"

        if [ -n "$extras" ]; then
          uv pip install --project "$project" $extras
        fi

    - name: Build Documentation
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        set -euo pipefail
        src="${{ inputs.docs-directory }}"
        dest="${{ inputs.docs-path }}"

        # Avoid Sphinx failure when source and destination are identical.
        if [ "$src" = "$dest" ]; then
          dest="${src%/}/_build/html"
          echo "Destination matches source; using '$dest' instead."
        fi

        uv run --project "${{ github.action_path }}" sphinx-build \
          -b html \
          "$src" \
          "$dest"
