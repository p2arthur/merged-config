# ⚠️ INTERNAL: This workflow is NOT reusable
# It's specific to this repository for publishing the npm package
# For reusable workflows, see: ci.yml, pr.yml, release.yml, docs.yml

name: Publish
# author: mrcointreau

on:
  push:
    branches: [main, release]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.1 # v4.3.1
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0 # v4.4.0
        with:
          node-version: "22"

      - name: Build dist
        run: npm run build

      - name: Generate Bot Token
        id: bot-token
        uses: ./actions/utils/bot-token
        with:
          app-id: ${{ secrets.BOT_ID }}
          private-key: ${{ secrets.BOT_SK }}

      - name: Release Package
        uses: ./actions/release/node
        with:
          bot-token: ${{ steps.bot-token.outputs.token }}
          npm-token: ${{ secrets.NPM_TOKEN }}
